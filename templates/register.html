<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RPG Manager Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web application to help manage characters, items, spells, monsters, etc. for RPG games.">
    <meta name="auhor" content="Jacob Foster &amp; Pat">

    <!-- Le styles -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="../static/css/bootstrap-responsive.css" rel="stylesheet">

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="nav-collapse collapse">
            <form class="navbar-form pull-right" id="signIn">
              <input class="span2" type="text" placeholder="Username" data-bind="value: username">
              <input class="span2" type="password" placeholder="Password" data-bind="value: password">
              <button class="btn" type="submit" data-bind="click: signIn">Sign In</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <form id="registration_info" class="form-horizontal">
        <div class="container-fluid" data-bind='validationOptions: { messageTemplate: "customMessage" }'>
            <div class="row-fluid control-group">
                <div class="span3">
                    <label>User Name</label>
                    <input type="text" placeholder="Your User Name..." data-bind="value: username"/>
                </div>
                <div class="span3 offset1">
                    <label>Password</label>
                    <input type="password" placeholder="Your Password..." data-bind="value: password"/>
                </div>
                <div class="span3 offset1">
                    <label>Retype Password</label>
                    <input type="password" placeholder="Your Password... Again.." data-bind="value: password_check"/>
                </div>
            </div>
            <div class="row-fluid control-group">
                <div class="span3">
                    <label class="radio">
                        <input type="radio" name="account_type" id="master" value="master" data-bind="checked: account_type"/>
                        Dungeon Master
                    </label>
                </div>
                <div class="span3 offset1">
                    <label class="radio">
                        <input type="radio" name="account_type" id="player" value="player" data-bind="checked: account_type"/>
                        Player
                    </label>
                </div>
                <div class="span5">
                </div>
            </div>
            <div class="row-fluid control-group">
                <div class="span3">
                    <button class="btn btn-success" data-bind="click: register">Register</button>
                </div>
                <div class="span9">
                </div>
            </div>
        </div>
    </form>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../../../static/js/core/jquery.js"></script>
    <script src="../../../static/js/core/knockout.js"></script>
    <script src="../../../static/js/core/validation.js"></script>
    <script src="../../../static/js/core/bootstrap.min.js"></script>
    <script src="../../../static/js/global/sharedLib.js"></script>
    <script src="../../../static/js/global/signIn.js"></script>
    <script src="../../../static/js/global/register.js"></script>

  </body>
</html>
