<%inherit file="/master/master_template.html" />
<%block name="page_js">
    <script type="text/javascript">
        var Get = {
            username : "${get_value('username')}",
        };
    </script>
    <script src="/static/js/master/worlds.js"></script>
</%block>
<div class="container">
    <div class="row">
        <div class="span3">
            <h2>Your Worlds</h2>
        </div>
        <div class="span2">
            <button class="btn btn-success btn-large" data-bind="click: newWorld">New World <i class="icon-plus icon-white"></i></button>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <th>Name</th>
            <th>Description</th>
            <th>Edit</th>
        </thead>
        <tbody data-bind="foreach: worldList">
            <tr>
                <td data-bind="text: name"></td>
                <td data-bind="text: description"></td>
                <td><button class="btn btn-info" data-bind="click: $root.goToWorld"><i class="icon-arrow-right"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
