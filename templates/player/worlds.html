<%inherit file="/player/player_template.html" />
<%block name="page_js">
    <script type="text/javascript">
        var Get = {
            username : "${get_value('username')}",
        };
    </script>
    <script src="/static/js/player/worlds.js"></script>
</%block>

<form id="dungeon-list" class="form-horizontal">
    <div class="container-fluid">
        <div class="row-fluid control-group">
            <div class="span2">
                <label>World Name</label>
            </div>
            <div class="span2 offset1">
                <label>World Creator</label>
            </div>
            <div class="span4 offset1">
                <label>Description</label>
            </div>
        </div>
        <div data-bind="for: worlds">
            <div class="row-fluid control-group">
                <div class="span2">
                    <span data-bind="text: name"></span>
                </div>
                <div class="span2 offset1">
                    <span data-bind="text: master_name"></span>
                </div>
                <div class="span4 offset1">
                    <span data-bind="text: description"></span>
                </div>
                <div class="span1 offset1">
                    <button data-bind="click: $root.goToWorld"></button>
                </div>
            </div>
        </div>
    </div>
</form>
