<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RPG Manager - Build a Character</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web application to help manage characters, items, spells, monsters, etc. for RPG games.">
    <meta name="author" content="Jacob Foster &amp; Pat">

    <!-- Le styles -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="../static/css/bootstrap-responsive.css" rel="stylesheet">

  </head>

  <body>

    <%include file="../d_master/shared/nav.html">

    <form id="character_info" class="form-horizontal">
        <div class="container-fluid">
            <div class="row-fluid control-group">
                <div class="span3">
                    <label>Name</label>
                    <input type="text" placeholder="Your Character's Name..." data-bind="value: char_name"/>
                </div>
                <div class="span3 offset1">
                    <label>Class</label>
                    <select data-bind="options: availableClasses, value: char_class"></select>
                </div>
                <div class="span3 offset1">
                    <label>Race</label>
                    <select id="char_race" data-bind="options: availableRaces, value: char_race"></select>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span3 control-group">
                    <button class="btn btn-success" data-bind="click: generateStats">Generate Stats</button>
                </div>
                <div class="span9">
                </div>
            </div>
            <div data-bind="foreach: stats">
                <div class="row-fluid control-group">
                    <div class="span3">
                        <label data-bind="text: name"></label>
                        <strong data-bind="text: value"></strong>
                    </div>
                    <div class="span8 offset1">
                        <div class="progress progress-striped">
                            <div class="bar" data-bind="style: { width: perc_str }"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../static/js/core/jquery.js"></script>
    <script src="../static/js/core/knockout.js"></script>
    <script src="../static/js/core/bootstrap.min.js"></script>
    <script src="../static/js/pages/character_generation.js"></script>

  </body>
</html>
